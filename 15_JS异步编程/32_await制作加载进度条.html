<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      #loading {
        height: 50px;
        width: 50px;
        background: #8e44ad;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        color: #fff;
      }
    </style>
    <div id="loading">0%</div>
  </body>
  <script src="js/ajax.js"></script>
  <script>
    function query(name) {
      return ajax(`http://localhost:8888/php/user.php?name=${name}`);
    }

    async function loadUser(users) {
      for (let i = 0; i < users.length; i++) {
        let user = await query(users[i]);
        let progress = ((i + 1) / users.length) * 100;
        loading.style.width = progress + '%';
        loading.innerHTML = Math.round(progress) + '%';
      }
    }

    loadUser(["徐一飞", "李四"]);
  </script>
</html>
