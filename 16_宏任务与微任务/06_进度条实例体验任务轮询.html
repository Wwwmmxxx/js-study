<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="hd" style="background-color: aqua"></div>
  </body>
  <script>
    function handle() {
      let i = 0;
      (function run() {
        if (++i <= 100) {
          setTimeout(function () {
            hd.innerHTML = i;
            hd.style.width = i + "%";
            console.log(i);
            // 这个地方会不断循环
            run();
          }, 20);
        }
      })();
    }
    handle();
  </script>
</html>
